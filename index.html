<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Syntax Highlighter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section id="pqhighlighter-border">
        <div class="pqhighlighter" id="pqhighlighter">
<code class="highlightedCode" id="highlightedCode">
dataSource.name='Extrahop Reveal(x) 360'
| filter clientIsExternal == true
| filter isEncrypted == false
| group count = count() by clientAddr, serverAddr, timestamp = timebucket("10m")            
</code>
        </div>
    </section>

    <script src="js/highlighter.js"></script>
</body>

</html>
